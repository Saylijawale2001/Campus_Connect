<!DOCTYPE html>
{%load static%}
<html>
    <head>
        <meta name="viewport" content="width=device-width , initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{%static 'events.css' %}" />
        <title>Event Videos</title>
    </head>

    <body>
        {% block content %}
        <div class="videos">
            <h2>Watch Here Events Videos</h2>
            {% for video in videos %}
            <p>Upload in:{{ time }}</p>
            <h5>{{ video.filename }}</h5>
            
            <video class="embed-responsive embed-responsive-16byp" preload="auto" data-setup="{}" controls="controls" width="100%" height="100%">
                <source src="{{ video.video_file.url }}" type="video/mp4"/>
            </video>
        {% endfor %}
        </div>
        {% endblock %}
    </body>
</html>
